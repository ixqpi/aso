<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- ربط ملف CSS -->
</head>
<body>
    <!-- حاوية تسجيل الدخول -->
    <div class="login-container">
        <!-- شعار انستجرام -->
        <img src="images/logo.png" alt="شعار انستجرام" class="logo">
        
        <!-- عنوان تسجيل الدخول -->
        <h2>تسجيل الدخول</h2>
        
        <!-- عنصر لعرض رسائل الخطأ -->
        <div id="error-message" style="color: red;"></div>
        
        <!-- حقول إدخال لاسم المستخدم وكلمة المرور -->
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        
        <!-- زر تسجيل الدخول -->
        <button id="login-btn">تسجيل الدخول</button>
    </div>

    <!-- ربط ملف JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
